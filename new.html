<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bill</title>
    <style>
        body { font-family: sans-serif; margin: 1em; }
        .section { margin-bottom: 1em; }
        .counter { display: flex; align-items: center; gap: 0.5em; }
        .flex-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }
        .person-entry {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            padding: 4px;
            margin-bottom: 8px;
        }
        .person-entry.male { background: #e0f3ff; }
        .person-entry.female { background: #ffe0ef; }
        .person-entry input {
            flex: 1 1 auto;
            min-width: 80px;
            max-width: 150px;
        }
        .flex-row input,
        .flex-row select {
            flex: 1 1 auto;
            min-width: 80px;
            max-width: 150px;
        }
        .discount { color: red; }
        @media (min-width: 600px) { .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; } }
        @media (min-width: 900px) { .grid { grid-template-columns: repeat(3,1fr); } }
    </style>
</head>
<body>
    <h1 id="page-title">新規伝票作成</h1>
    <div class="section">伝票番号: <span id="bill-id"></span></div>
    <div class="section">
        <label>伝票名: <input type="text" id="bill-name"></label>
    </div>
    <div class="section">
        <label>入店時間: <input type="time" id="start-time" step="300"></label>
    </div>
    <div class="section">
        席:
        <label><input type="radio" name="seat" value="C">C</label>
        <label><input type="radio" name="seat" value="B入口">B入口</label>
        <label><input type="radio" name="seat" value="B奥">B奥</label>
        <label><input type="radio" name="seat" value="Z">Z</label>
    </div>
    <div class="section people-buttons">
        <button type="button" id="add-male">男性</button>
        <button type="button" id="add-female">女性</button>
    </div>
    <div id="people-container" class="section"></div>
    <div id="optional-plans-container" class="section">
        <h3>任意プラン</h3>
    </div>
    <button type="button" id="add-optional-plan">任意プランを追加</button>
    <div id="staff-d-container" class="section">
        <h3>スタッフD (600円/杯)</h3>
    </div>
    <button type="button" id="add-staff-d">スタッフDを追加</button>
    <div id="staff-t-container" class="section">
        <h3>スタッフT (1000円/杯)</h3>
    </div>
    <button type="button" id="add-staff-t">スタッフTを追加</button>
    <div id="discount-section" class="section">
        <button type="button" id="discount-enter">ディスカウントを入力</button>
        <div id="discount-input-area" style="display:none;">
            <input type="number" id="discount-input" inputmode="numeric">
            <button type="button" id="discount-ok">OK</button>
        </div>
        <div id="discount-display-area" style="display:none;">
            <span id="discount-display" class="discount"></span>
            <button type="button" id="discount-delete">削除</button>
        </div>
    </div>
    <div class="section">
        合計金額: <span id="total">0</span>円
    </div>
    <button type="button" id="start-btn">保存</button>
    <script src="main.js"></script>
</body>
</html>
